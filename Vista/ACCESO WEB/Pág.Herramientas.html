<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas - Sistema de Gesti√≥n</title>
    <style>
        :root{
            --bg1: #000000;
            --bg2: #323232;
            --accent: #ffd86b;
            --led: #00ffd1;
            --card-border: #ff000099;
            --radius: 12px;
            font-family: "Inter", system-ui, "Segoe UI", Roboto, Arial;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: radial-gradient(var(--bg1) 0%, var(--bg2) 100%);
            color: #f2f2f2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 950px;
            margin: 24px auto;
            padding: 24px;
        }

        .back {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            margin-bottom: 18px;
        }
        .back::before {
            content: "‚Üê";
            opacity: 0.9;
        }

        header {
            text-align: center;
            margin-bottom: 22px;
        }
        header h1 {
            color: #a00000;
            margin: 0;
            font-size: 2.6rem;
            letter-spacing: 0.6px;
            text-shadow: 0 6px 20px #000000;
        }
        header p {
            margin: 12px 0 0;
            font-size: 1rem;
            color: #ffffff;
        }

        .search-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
            border-radius: var(--radius);
            padding: 14px 18px;
            margin-bottom: 26px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box::before {
            content: "";
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 1rem;
            width: 100%;
            background: transparent;
            color: #f2f2f2;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .category-section {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.45), 0 0 18px rgba(0,0,0,0.25) inset;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
        }

        .category-section::after {
            content: " ";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: 0 0 20px 4px rgba(255,0,0,0.06);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 22px;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }

        .category-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .category-count {
            background: rgba(255,0,0,0.2);
            color: rgba(255,255,255,0.85);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .category-toggle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            transition: transform 0.3s;
        }

        .category-section.collapsed .category-toggle {
            transform: rotate(-90deg);
        }

        .category-section.expanded .category-toggle {
            transform: rotate(0deg);
        }

        .files-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            padding: 0 22px;
        }

        .category-section.expanded .files-container {
            max-height: 2000px;
            padding: 0 22px 20px 22px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding-top: 10px;
        }

        .file-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.35s;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,0,0,0.3), rgba(255,255,255,0.05));
        }

        .file-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(0,0,0,0.6), 0 0 30px rgba(255,0,0,0.2);
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.05));
        }

        .file-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.825rem;
            color: rgba(255,255,255,0.6);
        }

        .download-button {
            background: linear-gradient(135deg, #a00000, #c00000);
            color: white;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(160,0,0,0.4);
        }

        .download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,0,0,0.6);
            background: linear-gradient(135deg, #c00000, #ff0000);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.5);
            font-size: 1.1rem;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.05);
        }

        @media (max-width: 880px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2rem;
            }
            .category-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back" href="http://127.0.0.1:5500/Vista/ACCESO%20WEB/1-Center%20Web.html">Volver al Inicio</a>

        <header>
            <h1>Herramientas</h1>
            <p>Sistema de gesti√≥n archivo y herramientas digitales</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar archivos...">
        </div>

        <div id="categoriesContainer">
            <!-- Categor√≠as se generan din√°micamente -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            No se encontraron archivos que coincidan con tu b√∫squeda.
        </div>
    </div>

    <script>
        // Datos de archivos - AQU√ç AGREGAS TUS ARCHIVOS COMO DESARROLLADOR
        const categories = [
            {
                name: 'Documentos',
                files: [
                    { name: 'Soluciones_Derivadas.pdf', size: '2.5 MB', url: './archivos/Soluciones_Derivadas.pdf' },
                    { name: 'Capacidades.pdf', size: '1.8 MB', url: './archivos/Capacidades.pdf' }
                ]
            },
            {
                name: 'Im√°genes',
                files: [
                    { name: 'Logo_Empresa.png', size: '856 KB', url: './archivos/Logo_Empresa.png' },
                    { name: 'Banner_Principal.jpg', size: '1.2 MB', url: './archivos/Banner_Principal.jpg' },
                    { name: 'Iconos_Sistema.svg', size: '245 KB', url: './archivos/Iconos_Sistema.svg' }
                ]
            },
            {
                name: 'Hojas de C√°lculo',
                files: [
                    { name: 'Presupuesto_2024.xlsx', size: '3.1 MB', url: './archivos/Presupuesto_2024.xlsx' },
                    { name: 'Inventario.xlsx', size: '2.7 MB', url: './archivos/Inventario.xlsx' }
                ]
            },
            {
                name: 'Presentaciones',
                files: [
                    { name: 'Propuesta_Cliente.pptx', size: '4.5 MB', url: './archivos/Propuesta_Cliente.pptx' },
                    { name: 'Informe_Anual.pptx', size: '5.2 MB', url: './archivos/Informe_Anual.pptx' }
                ]
            }
        ];

        const container = document.getElementById('categoriesContainer');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Renderizar categor√≠as
        function renderCategories(filter = '') {
            container.innerHTML = '';
            let hasResults = false;

            categories.forEach((category, index) => {
                const filteredFiles = category.files.filter(file => 
                    file.name.toLowerCase().includes(filter.toLowerCase())
                );

                if (filteredFiles.length > 0) {
                    hasResults = true;
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-section collapsed';
                    categoryDiv.id = `category-${index}`;

                    categoryDiv.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(${index})">
                            <div class="category-info">
                                <span class="category-title">${category.name}</span>
                                <span class="category-count">${filteredFiles.length} archivo${filteredFiles.length !== 1 ? 's' : ''}</span>
                            </div>
                            <span class="category-toggle">‚ñº</span>
                        </div>
                        <div class="files-container">
                            <div class="files-grid">
                                ${filteredFiles.map(file => `
                                    <div class="file-card">
                                        <span class="file-icon">üìÑ</span>
                                        <div class="file-info">
                                            <div class="file-name">${file.name}</div>
                                            <div class="file-size">${file.size}</div>
                                        </div>
                                        <button class="download-button" onclick="downloadFile('${file.name}', '${file.url}')" title="Descargar">
                                            ‚¨á
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    container.appendChild(categoryDiv);
                }
            });

            noResults.style.display = hasResults ? 'none' : 'block';
        }

        // Toggle categor√≠a
        function toggleCategory(index) {
            const categoryDiv = document.getElementById(`category-${index}`);
            categoryDiv.classList.toggle('collapsed');
            categoryDiv.classList.toggle('expanded');
        }

        // Descargar archivo
        function downloadFile(fileName, fileUrl) {
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // B√∫squeda en tiempo real
        searchInput.addEventListener('input', (e) => {
            renderCategories(e.target.value);
        });

        // Renderizar inicialmente
        renderCategories();
    </script>
</body>
</html>
