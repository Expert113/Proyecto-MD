
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Login User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sección Izquierda - 5/8 - Animación Interactiva */
        .animation-section {
            width: 62.5%;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#a00000 1px, transparent 1px),
                linear-gradient(90deg, #a00000 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 0 400px, 400px 0;
            }
        }

        /* Animación de Generating */
        .loader-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            width: auto;
            font-family: "Poppins", sans-serif;
            font-size: 1.6em;
            font-weight: 600;
            user-select: none;
            color: #fff;
            scale: 3;
            z-index: 10;
            transform: translateY(-70px);
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            background-color: transparent;
            mask: repeating-linear-gradient(
                90deg,
                transparent 0,
                transparent 6px,
                black 7px,
                black 8px
            );
        }

        .loader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, #ff0 0%, transparent 50%),
                radial-gradient(circle at 45% 45%, #f00 0%, transparent 45%),
                radial-gradient(circle at 55% 55%, #0ff 0%, transparent 45%),
                radial-gradient(circle at 45% 55%, #0f0 0%, transparent 45%),
                radial-gradient(circle at 55% 45%, #00f 0%, transparent 45%);
            mask: radial-gradient(
                circle at 50% 50%,
                transparent 0%,
                transparent 10%,
                black 25%
            );
            animation:
                transform-animation 2s infinite alternate,
                opacity-animation 4s infinite;
            animation-timing-function: cubic-bezier(0.6, 0.8, 0.5, 1);
        }

        @keyframes transform-animation {
            0% {
                transform: translate(-55%);
            }
            100% {
                transform: translate(55%);
            }
        }

        @keyframes opacity-animation {
            0%,
            100% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            65% {
                opacity: 0;
            }
        }

        .loader-letter {
            display: inline-block;
            opacity: 0;
            animation: loader-letter-anim 4s infinite linear;
            z-index: 2;
        }

        .loader-letter:nth-child(1) {
            animation-delay: 0.1s;
        }
        .loader-letter:nth-child(2) {
            animation-delay: 0.205s;
        }
        .loader-letter:nth-child(3) {
            animation-delay: 0.31s;
        }
        .loader-letter:nth-child(4) {
            animation-delay: 0.415s;
        }
        .loader-letter:nth-child(5) {
            animation-delay: 0.521s;
        }
        .loader-letter:nth-child(6) {
            animation-delay: 0.626s;
        }
        .loader-letter:nth-child(7) {
            animation-delay: 0.731s;
        }
        .loader-letter:nth-child(8) {
            animation-delay: 0.837s;
        }
        .loader-letter:nth-child(9) {
            animation-delay: 0.942s;
        }
        .loader-letter:nth-child(10) {
            animation-delay: 1.047s;
        }

        @keyframes loader-letter-anim {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
                text-shadow: 0 0 4px #fff;
                transform: scale(1.1) translateY(-2px);
            }
            20% {
                opacity: 0.2;
            }
            100% {
                opacity: 0;
            }
        }

        /* Sección Derecha - 3/8 - Información */
        .info-section {
            width: 37.5%;
            background: linear-gradient(180deg, #323232 0%, #000 100%);
            padding: 50px 40px;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 50px;
            text-align: center;
        }

        .mod-title {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #a00000, #a00000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            font-family: "Sans-serif";
        }

        .subtitle {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #a00000, transparent);
            margin: 30px 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .card:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            border-left-color: #a00000;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #3d3e3f;
            margin-bottom: 15px;
            display: flex;
            align-items: left;
            gap: 12px;
        }

        .enlace-item {
            display: flex;
            gap: 15px;     
        }

        .google, .microsoft, .meta {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .highlight-card {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border: 2px solid #ffffff;
            border-left: 6px solid #ffffff;
        }

        .formulario {
            margin-top: 20px;
        }

        .formulario .Username {
            position: relative;
            margin-bottom: 30px;
        }

        .formulario .Password {
            position: relative;
            margin-bottom: 30px;
        }

        .formulario input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            outline: none;
        }

        .formulario label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s;
        }

        .formulario input:focus ~ label,
        .formulario input:valid ~ label {
            top: -20px;
            left: 0;
            color: #a00000;
            font-size: 12px;
        }

        .boton {
            text-align: center;
            margin-top: 30px;
        }

        .boton button {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #a00000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .boton button:hover {
            background: #124da0;
        }

        .registro {
            margin-top: 15px;
            text-align: center;
        }

        .registro p {
            font-size: 14px;
            color: #555;
        }

        .registro a {
            color: #a00000;
            text-decoration: none;
        }

        .institución {
            margin-top: 15px;
            text-align: center;
        }

        .institución p {
            font-size: 14px;
            color: #555;
        }

        .institución a {
            color: #124da0;
            text-decoration: none;
        }
    </style>
</head>
