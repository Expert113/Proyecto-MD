<head>
    <meta charset="UTF-8">

    <title>Prototipo - Login Educ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sección Izquierda - 5/8 - Animación Interactiva */
        .animation-section {
            width: 62.5%;
            background: linear-gradient(135deg, #000000 0%, #124da0 100%);
            position: relative;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.242) 1px, transparent 1px),
                linear-gradient(90deg, rgba(157, 159, 168, 0.312) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
        }
        
        .canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .animation-section{
            display: flex;
        }
        .animation-section .Eyes {
            position: relative;
            width: 60px;
            height: 60px;
            display: block;
            background: radial-gradient(circle at center, #ffffff, #cccccc);
            margin: 0 20px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 45px #ffffff80; inset: 0 0 20px #a7812e; inset: 0 0px 25px #00000080;
        }
        .Eyes::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at center, #000000, #333333);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00000080;
        }

        /* Sección Derecha - 3/8 - Información */
        .info-section {
            width: 37.5%;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 50px 40px;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 50px;
            text-align: center;
        }

        .mod-title {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #124da0, #124da0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        .mod-title {
            font-family:"Sans-serif"
        }

        .subtitle {
            font-size: 16px;
            color: #5e656c;
            font-weight: 500;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #124da0, transparent);
            margin: 30px 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .card:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            border-left-color: #124da0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #3d3e3f;
            margin-bottom: 15px;
            display: flex;
            align-items: left;
            gap: 12px;
        }
        .enlace-item {
            display: flex;
            gap: 15px;     
        }

        .google {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .microsoft {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .meta {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .card-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        } 

        .card-content {
            color: #ffffff;
            line-height: 1.8;
            font-size: 15px;
        }

        .highlight-card {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border: 2px solid #ffffff;
            border-left: 6px solid #ffffff;
        }
        .formulario {
            margin-top: 20px;
        }
        .formulario .Username {
            position: relative;
            margin-bottom: 30px;
        }

        .Password input:focus ~ label,
        .Password input:valid ~ label {
            top: -20px;
            left: 0;
            color: #124da0;
            font-size: 12px;
        }
        .formulario input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            outline: none;
        }
        .formulario label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s;
        }
        .formulario input:focus ~ label,
        .formulario input:valid ~ label {
            top: -20px;
            left: 0;
            color: #124da0;
            font-size: 12px;
        }
        .boton {
            text-align: center;
        }
        .boton button {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #124da0;
            border: 15px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .boton button:hover {
            background: #a00000;
        }
        @keyframes gridMove {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 0 400px, 400px 0;
            }
        }
        .registro {
            margin-top: 15px;
            text-align: center;
        }
        .registro p {
            font-size: 14px;
            color: #555;
        }
        .registro a {
            color: #124da0;
            text-decoration: none;
        }
        .institución {
            margin-top: 15px;
            text-align: center;
        }
        .institución p {
            font-size: 14px;
            color: #555;
        }
        .institución a {
            color: #a00000;
            text-decoration: none;
        }
    </style>
</head>
