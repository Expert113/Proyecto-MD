<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aplicaciones - Proyecto MD</title>
    <style>
        :root{
            --bg1: #000000;
            --bg2: #323232;
            --accent: #ffd86b;
            --led: #00ffd1;
            --card-border: #ff000099;
            --radius: 12px;
            font-family: "Inter", system-ui, "Segoe UI", Roboto, Arial;
        }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body{
            height: 100%;
            margin: 0;
            background: radial-gradient(var(--bg1) 0%, var(--bg2) 100%);
            color: #f2f2f2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container{
            max-width: 950px;
            margin: 24px auto;
            padding: 24px;
        }

        .back {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            margin-bottom: 18px;
        }
        .back::before{
            content: "←";
            opacity: 0.9;
        }

        header{
            text-align: center;
            margin-bottom: 22px;
        }
        header h1{
            color: #a00000;
            margin: 0;
            font-size: 2.6rem;
            letter-spacing: 0.6px;
            text-shadow: 0 6px 20px #000000;
        }
        header p{
            margin: 12px 0 0;
            font-size: 1rem;
            color: #ffffff;
        }

        .controls{
            display: flex;
            gap: 16px;
            margin-bottom: 26px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1 1 320px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
            border-radius: var(--radius);
            padding: 14px 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box::before {
            content: "";
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 1rem;
            width: 100%;
            background: transparent;
            color: #f2f2f2;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .filter-box {
            flex: 0 1 240px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
            border-radius: var(--radius);
            padding: 14px 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .filter-box select {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #f2f2f2;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 2px 0;
        }

        .filter-box select option {
            background: #1a1a1a;
            color: #f2f2f2;
        }

        .sections {
            display: grid;
            gap: 20px;
        }

        .subject {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.45), 0 0 18px rgba(0,0,0,0.25) inset;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .subject::after {
            content: " ";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: 0 0 20px 4px rgba(255,0,0,0.06);
        }

        .subject h2 {
            margin: 0 0 16px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject h2 small {
            font-weight: 400;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            background: rgba(255,0,0,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 14px;
        }

        .app-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 14px;
            display: flex;
            gap: 12px;
            align-items: center;
            text-decoration: none;
            transition: all 0.35s;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,0,0,0.3), rgba(255,255,255,0.05));
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(0,0,0,0.6), 0 0 30px rgba(255,0,0,0.2);
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.05));
        }

        .app-thumb {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #a00000, #c00000);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(160,0,0,0.4);
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-info h3 {
            margin: 0 0 4px 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-info p {
            margin: 0;
            font-size: 0.825rem;
            color: rgba(255,255,255,0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.5);
            font-size: 1.1rem;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.05);
        }

        footer {
            margin-top: 28px;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(255,255,255,0.05));
            border: 1px solid rgba(0,0,0,0.6);
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 880px) {
            .cards {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            .search-box,
            .filter-box {
                flex: 1 1 auto;
                padding: 10px 14px;
            }
            .search-box input,
            .filter-box select {
                font-size: 0.9rem;
            }
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back" href="http://127.0.0.1:5500/Vista/ACCESO%20WEB/1-Center%20Web.html">Volver al Inicio</a>

        <header>
            <h1>Aplicaciones</h1>
            <p>Herramientas y funciones</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-box">
                    <input id="searchInput" type="search" placeholder="Buscar por nombre de aplicación..." aria-label="Buscar aplicaciones" />
                </div>
                <div class="filter-box">
                    <select id="subjectFilter" aria-label="Filtrar por materia">
                        <option value="">Todas las materias</option>
                    </select>
                </div>
            </div>

            <section id="sections" class="sections" aria-live="polite">
                <!-- Secciones renderizadas por JavaScript -->
            </section>

            <footer>
                Proyecto MD — Vista de aplicaciones
            </footer>
        </main>
    </div>

    <script>
        // Datos de ejemplo: reemplaza o carga desde tu backend si es necesario
        const DATA = [
            { 
                id:1, 
                name:"Calculadora Binaria", 
                subject:"Matemáticas Discretas", 
                desc:"Conversiones y operaciones binarias", 
                link:"http://127.0.0.1:5500/Vista/APLICACIONES/Calculadora%20Binaria.html"
            },
            { 
                id:2, 
                name:"Calculadora Booleana", 
                subject:"Matemáticas Discretas", 
                desc:"Operaciones con algebra booleana", 
                link:"http://127.0.0.1:5500/Vista/APLICACIONES/Calculadora%20Booleana.html"
            },
            { 
                id:3, 
                name:"Solución de Conjuntos", 
                subject:"Matemáticas Discretas", 
                desc:"Operaciones con conjuntos", 
                link:"http://127.0.0.1:5500/Vista/APLICACIONES/Soluci%C3%B3n%20de%20Conjuntos.html"
            },
            { 
                id:4, 
                name:"Visualización de grafos", 
                subject:"Matemáticas Discretas", 
                desc:"Explora redes con teoría de grafos", 
                link:"http://127.0.0.1:5500/Vista/APLICACIONES/Vizualizac%C3%ADon%20de%20grafos.html"
            }
        ];

        const container = document.getElementById('sections');
        const searchInput = document.getElementById('searchInput');
        const subjectFilter = document.getElementById('subjectFilter');

        // Agrupar por materia
        function groupBySubject(items){
            return items.reduce((acc, app) => {
                (acc[app.subject] ??= []).push(app);
                return acc;
            }, {});
        }

        // Renderizar opciones de filtro de materia
        function initSubjectOptions(items){
            const subjects = Array.from(new Set(items.map(i => i.subject))).sort();
            subjects.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                subjectFilter.appendChild(opt);
            });
        }

        // Renderizar todas las secciones (filtrado aplicado)
        function render(searched='', subject=''){
            const q = searched.trim().toLowerCase();
            const filtered = DATA.filter(app => {
                const matchName = !q || app.name.toLowerCase().includes(q);
                const matchSubject = !subject || app.subject === subject;
                return matchName && matchSubject;
            });

            const grouped = groupBySubject(filtered);
            container.innerHTML = '';

            const allSubjects = Object.keys(grouped).sort();
            if(allSubjects.length === 0){
                const no = document.createElement('div');
                no.className = 'no-results';
                no.textContent = 'No se encontraron aplicaciones.';
                container.appendChild(no);
                return;
            }

            allSubjects.forEach(subj=>{
                const section = document.createElement('article');
                section.className = 'subject';
                const header = document.createElement('h2');
                header.innerHTML = `${subj} <small>${grouped[subj].length} aplicación(es)</small>`;
                section.appendChild(header);

                const cards = document.createElement('div');
                cards.className = 'cards';

                grouped[subj].forEach(app => {
                    const card = document.createElement('a');
                    card.className = 'app-card';
                    card.href = app.link;
                    card.title = app.name;

                    const thumb = document.createElement('div');
                    thumb.className = 'app-thumb';
                    thumb.textContent = app.name.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();

                    const info = document.createElement('div');
                    info.className = 'app-info';
                    const h3 = document.createElement('h3');
                    h3.textContent = app.name;
                    const p = document.createElement('p');
                    p.textContent = app.desc || '';

                    info.appendChild(h3);
                    info.appendChild(p);
                    card.appendChild(thumb);
                    card.appendChild(info);
                    cards.appendChild(card);
                });

                section.appendChild(cards);
                container.appendChild(section);
            });
        }

        // Inicialización
        initSubjectOptions(DATA);
        render();

        // Eventos
        let debounceTimer;
        searchInput.addEventListener('input', (e)=>{
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(()=>{
                render(e.target.value, subjectFilter.value);
            }, 180);
        });

        subjectFilter.addEventListener('change', ()=> {
            render(searchInput.value, subjectFilter.value);
        });

        // Permite búsqueda rápida con tecla Enter enfocada en input
        searchInput.addEventListener('keydown', (e)=>{
            if(e.key === 'Escape') { 
                searchInput.value=''; 
                render('', subjectFilter.value); 
            }
        });
    </script>
</body>
</html>
