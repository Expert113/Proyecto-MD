
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #870303;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
            color: #000000;
        }

        .upload-area {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            background: #f0f0f0;
            border: 2px dashed #000000;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-area h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .btn-upload {
            background: linear-gradient(135deg, #124da0 0%, #124da0 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .files-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .files-list h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://127.0.0.1:5500/Vista/ACCESO%20WEB/1-Center%20Web.html" class="back-link">‚Üê Volver al Inicio</a>
        
        <div class="header">
            <h1>Gestor de Archivos</h1>
            <p>Sube y gestiona tus archivos f√°cilmente</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <h2>Arrastra archivos aqu√≠</h2>
            <p>o haz clic en el bot√≥n para seleccionar</p>
            <div class="file-input-wrapper">
                <label for="fileInput" class="btn-upload">Seleccionar Archivos</label>
                <input type="file" id="fileInput" multiple>
            </div>
        </div>

        <div class="files-list">
            <h3>Archivos Subidos (<span id="fileCount">0</span>)</h3>
            <div id="filesList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No hay archivos subidos a√∫n</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const fileCount = document.getElementById('fileCount');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });

        // Handle dropped files
        uploadArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        }, false);

        // Handle selected files
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            [...files].forEach(file => {
                const fileData = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: formatFileSize(file.size),
                    type: file.type,
                    file: file
                };
                uploadedFiles.push(fileData);
            });
            renderFilesList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'ppt': 'üìΩÔ∏è', 'pptx': 'üìΩÔ∏è',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp4': 'üé¨', 'avi': 'üé¨', 'mov': 'üé¨',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è',
                'txt': 'üìÉ',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è',
                'py': 'üêç',
                'java': '‚òï'
            };
            return icons[ext] || 'üìé';
        }

        function renderFilesList() {
            fileCount.textContent = uploadedFiles.length;

            if (uploadedFiles.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay archivos subidos a√∫n</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = uploadedFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${file.size}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-view" onclick="viewFile(${file.id})">üëÅÔ∏è Ver</button>
                        <button class="btn btn-download" onclick="downloadFile(${file.id})">‚¨áÔ∏è Descargar</button>
                        <button class="btn btn-delete" onclick="deleteFile(${file.id})">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function viewFile(fileId) {
            const fileData = uploadedFiles.find(f => f.id === fileId);
            if (!fileData) return;

            const url = URL.createObjectURL(fileData.file);
            window.open(url, '_blank');
        }

        function downloadFile(fileId) {
            const fileData = uploadedFiles.find(f => f.id === fileId);
            if (!fileData) return;

            const url = URL.createObjectURL(fileData.file);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileData.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function deleteFile(fileId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este archivo?')) {
                uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
                renderFilesList();
            }
        }

        // Initial render
        renderFilesList();
    </script>

    <!-- Pie de p√°gina -->
<p>   </p>
    <footer>
      <div class="author">
        <strong>Carlos colorado garcia</strong>
        <small></small>
      </div>
    </footer>
  </div>
</body>
</html>
