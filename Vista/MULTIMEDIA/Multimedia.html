
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multimedia</title>
  <style>
    :root{
      --bg1: #1a0000; /* negro rojizo oscuro */
      --bg2: #400000; /* rojo oscuro profundo */
      --bg3: #a00000; /* rojo brillante central */
      --accent: #ffd86b; /* dorado */
      --led: #00ffd1;
      --card-border: rgba(0,0,0,0.6);
      --radius: 12px;
      font-family: "Inter", system-ui, "Segoe UI", Roboto, Arial;
    }

    /* Fondo degradado tipo la imagen */
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(circle at center, var(--bg3) 0%, var(--bg2) 45%, var(--bg1) 100%);
      color:#f2f2f2;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:1100px;
      margin:28px auto;
      padding:28px;
    }

    .back {
      color: rgba(255,255,255,0.85);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:0.95rem;
      margin-bottom:18px;
    }
    .back::before{
      content:"←";
      opacity:0.9;
    }

    header{
      text-align:center;
      margin-bottom:22px;
    }
    header h1{
      margin:0;
      font-size:2.6rem;
      letter-spacing:0.6px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    header p{
      margin:12px 0 0;
      font-size:1rem;
      color: rgba(255,255,255,0.85);
    }

    /* Contenedor del video */
    .video-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding:12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.45), 0 0 18px rgba(0,0,0,0.25) inset;
      border: 1px solid rgba(255,255,255,0.05);
      margin-bottom:26px;
      position:relative;
      overflow:hidden;
    }
    .video-card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      box-shadow: 0 0 20px 4px rgba(255,0,0,0.06), 0 0 6px 1px rgba(0,0,0,0.6) inset;
    }

    .video-wrap{
      width:100%;
      height:55vh;
      max-height:680px;
      min-height:320px;
      border-radius:8px;
      overflow:hidden;
      background:#000;
      border: 1px solid rgba(0,0,0,0.6);
    }

    .video-wrap iframe{
      width:100%;
      height:100%;
      display:block;
      border:0;
    }

    /* Cuadrícula 2x2 */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:20px;
      margin-top:6px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
      border-radius:12px;
      padding:10px;
      min-height:220px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
      border: 1px solid var(--card-border);
      position:relative;
      overflow:hidden;
    }

    .card img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:8px;
      border: 3px solid rgba(0,0,0,0.5);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      transition: transform .35s ease, box-shadow .35s ease;
    }
    .card:hover img{
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 14px 46px rgba(0,0,0,0.6), 0 0 30px rgba(255,0,0,0.3);
    }

    .card .caption{
      margin-top:10px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:rgba(255,255,255,0.9);
      font-size:0.95rem;
    }

    .card::before{
      content:"";
      position:absolute;
      bottom:6px;
      left:10px;
      right:10px;
      height:4px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(255,0,0,0.2), rgba(255,255,255,0.05));
      box-shadow: 0 4px 14px rgba(0,0,0,0.6) inset;
    }

    footer{
      margin-top:28px;
      padding:18px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(255,255,255,0.05));
      border: 1px solid rgba(0,0,0,0.6);
    }

    .author{
      font-size:0.95rem;
      color:rgba(255,255,255,0.95);
      line-height:1.1;
    }
    .author small{
      display:block;
      color:rgba(255,255,255,0.6);
      font-size:0.85rem;
    }

    .ig-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
      background:rgba(255,255,255,0.04);
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      transition: transform .12s ease;
    }
    .ig-link:hover{ transform: translateY(-3px); }

    @media (max-width:880px){
      .grid{ grid-template-columns: 1fr; }
      .video-wrap{ height:44vh; min-height:220px; }
      header h1{ font-size:2rem; }
    }
    .video-wrap video {
    width: 100%;
    height: 90%;
    object-fit: contain;
}
  </style>
</head>
