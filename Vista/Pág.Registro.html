<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
    <div id="mensaje"></div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new URLSearchParams(new FormData(e.target));
            
            try {
                const response = await fetch('http://localhost:8000/registro', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                const data = await response.json();
                const mensajeDiv = document.getElementById('mensaje');
                mensajeDiv.textContent = data.mensaje;
                mensajeDiv.className = data.mensaje.includes('Error') ? 'error' : 'success';
                
                if (!data.mensaje.includes('Error')) {
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mensaje').textContent = 'Error de conexión';
                document.getElementById('mensaje').className = 'error';
            }
        });
    </script>
</body>
</html>
